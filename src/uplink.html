<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elite: Dangerous Fleet Tracker Client - Uplink</title>
        <link rel="stylesheet" href="css/bulma.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <section class="section container">
            <h1 class="title has-text-centered">Fleet Uplink</h1>
        </section>
        <div class="tabs is-fullwidth is-boxed">
            <ul>
                <li>
                    <a href="index.html">Fleet</a>
                </li>
                <li class="is-active">
                    <a href="uplink.html">Uplink</a>
                </li>
                <li>
                    <a href="survey.html">Planetary Survey</a>
                </li>
                <li>
                    <a href="settings.html">Settings</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </div>
        <section class="section">
            <div class="container columns has-text-centered">
                <div class="column">
                    <p class="heading">Client State</p>
                    <p id="watcherState" class="title">Inactive</p>
                </div>
                <div class="column">
                    <p class="heading">Server Connection</p>
                    <p id="serverState" class="title">Disconnected</p>
                </div>
                <div class="column">
                    <p class="heading">Fleet Name</p>
                    <p id="fleetName" class="title">N/A</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container columns has-text-centered">
                <div class="column">
                    <p class="heading">Events Transmitted</p>
                    <p id="requestsCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Error Count</p>
                    <p id="errorCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Last Event</p>
                    <p id="lastEvent" class="title">N/A</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column has-text-centered">
                        <button id="startButton" class="button is-success wide-button">
                            Open Uplink
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>require('./pages/index.js');</script>
</html>
