<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elite: Dangerous Fleet Tracker Client - Debug</title>
        <link rel="stylesheet" href="css/bulma.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <section class="section container">
            <h1 class="title has-text-centered">Debug Menu</h1>
        </section>
        <div class="tabs is-fullwidth is-boxed">
            <ul>
                <li>
                    <a href="index.html">Fleet</a>
                </li>
                <li>
                    <a href="uplink.html">Uplink</a>
                </li>
                <li>
                    <a href="settings.html">Settings</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </div>
        <section class="section">
            <div class="columns">
                <div class="column has-text-centered">
                    <input id="nameInput" class="input narrow-input" type="text" value="Test CMDR 1" placeholder="CMDR Name" />
                </div>
                <div class="column has-text-centered">
                    <input id="fleetInput" class="input narrow-input" type="text" value="Test Fleet One" placeholder="Fleet Name" />
                </div>
                <div class="column has-text-centered">
                    <input id="systemInput" class="input narrow-input" type="text" value="Test System 1" placeholder="System Name" />

                <div class="column has-text-centered">
                    <input id="apiInput" class="input narrow-input" type="text" value="Test" placeholder="API Key" />
                </div>
            </div>
        </section>
        <section class="section">
            <button id="eventDebugButton" class="button" type="button" name="eventDebugButton">Emit Debug Event</button>
            <div id="debug" class="debug-box"></div>
        </section>

    <script>require('./pages/debug-page.js');</script>
