<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <h1>E:D Fleet Client</h1>
        <div>
            <input type="text" id="pathInput" value="" placeholder="Enter the path to the journal directory" style="width: 100%;" />
            <button id="pathButton">Start Watcher</button>
        </div>
        <div>
            <h2>Telemetry</h2>
            <p>
                Watcher: <span id="watcherState" class="watcher watcher-inactive">Inactive</span>
            </p>
            <p>
                Lines loaded: <span id="dataCount"></span>
            </p>
            <p>
                Last event: <span id="lastEvent"></span>
            </p>
        </div>
    </body>
    <script>require('./renderer.js');</script>
</html>
