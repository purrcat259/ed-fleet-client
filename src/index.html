<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bulma.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <section class="section container">
            <h1 class="title has-text-centered">Elite: Dangerous Fleet Tracker Client</h1>
        </section>
        <section class="section">
            <div class="container columns has-text-centered">
                <div class="column">
                    <p class="heading">Watcher State</p>
                    <p id="watcherState" class="title">Inactive</p>
                </div>
                <div class="column">
                    <p class="heading">Server Connection</p>
                    <p id="serverState" class="title">N/A</p>
                </div>
                <div class="column">
                    <p class="heading">Client Version</p>
                    <p id="version" class="title">N/A</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container columns has-text-centered">
                <div class="column">
                    <p class="heading">Events Transmitted</p>
                    <p id="requestsCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Error Count</p>
                    <p id="errorCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Last Event</p>
                    <p id="lastEvent" class="title">N/A</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column has-text-centered">
                        <button id="startButton" class="button is-success">Start Watcher</button>
                    </div>
                    <div class="column has-text-centered">
                        <button id="stopButton" class="button is-danger" disabled>Stop Watcher</button>
                    </div>
                    <div class="column has-text-centered">
                        <button id="settingsButton" class="button is-info">Settings</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <h1 class="modal-card-title">Settings</h1>
                </header>
                <section class="modal-card-body">
                    <div class="columns">
                        <div class="column has-text-centered">
                            <p class="heading">Journal Directory</p>
                            <input id="pathInput" class="input narrow-input" type="text" value="" placeholder="Enter the path to the journal directory" />
                        </div>
                        <div class="column has-text-centered">
                            <p class="heading">Server Uplink URL</p>
                            <input id="serverInput" class="input narrow-input" type="url" value="" placeholder="Enter the fleet server URL" />
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column has-text-centered">
                            <p class="heading">CMDR Name</p>
                            <input id="cmdrInput" class="input narrow-input" type="text" value="" placeholder="Enter your CMDR name" />
                        </div>
                        <div class="column has-text-centered">
                            <p class="heading">API Key</p>
                            <input id="apiInput" class="input narrow-input" type="text" value="" placeholder="Enter your API key." />
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="settingsSave" class="button">Save Settings</button>
                </footer>
            </div>
            <button id="modalClose" class="modal-close is-large" aria-label="close"></button>
        </div>
    </body>
    <script>require('./renderer.js');</script>
</html>
