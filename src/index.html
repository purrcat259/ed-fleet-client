<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bulma.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="section container">
            <h1 class="title has-text-centered">Elite: Dangerous Fleet Tracker Client</h1>
        </div>
        <div class="section container">
            <div class="columns has-text-centered">
                <div class="column">
                    <p class="heading">Watcher State</p>
                    <p id="watcherState" class="title">Inactive</p>
                </div>
                <div class="column">
                    <p class="heading">Server Connection</p>
                    <p id="serverState" class="title">N/A</p>
                </div>
                <div class="column">
                    <p class="heading">Client Version</p>
                    <p id="version" class="title">N/A</p>
                </div>
            </div>
        </div>
        <div class="section container">
            <div class="columns has-text-centered">
                <div class="column">
                    <p class="heading">Events Transmitted</p>
                    <p id="requestsCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Error Count</p>
                    <p id="errorCount" class="title">0</p>
                </div>
                <div class="column">
                    <p class="heading">Last Event</p>
                    <p id="lastEvent" class="title">N/A</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <p class="heading">Journal Directory</p>
                    <input id="pathInput" class="input narrow-input" type="text" value="" placeholder="Enter the path to the journal directory" />

                </div>
                <div class="column has-text-centered">
                    <p class="heading">Open Server Uplink</p>
                    <input id="serverInput" class="input narrow-input" type="url" value="" placeholder="Enter the fleet server URL" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <button id="startButton" class="button is-success">Start Watcher</button>
                    <button id="stopButton" class="button is-danger" disabled>Stop Watcher</button>
                </div>
                <div class="column has-text-centered">
                    <button id="serverButton" class="button is-info" disabled>Set Fleet Uplink URL</button>
                </div>
            </div>
        </div>
    </body>
    <script>require('./renderer.js');</script>
</html>
