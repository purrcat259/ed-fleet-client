<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <h1>Elite: Dangerous Fleet Client</h1>
        <div>
            <h2>Settings</h2>
            <div>
                <h3>Journal Watcher</h3>
                <input type="text" id="pathInput" value="" placeholder="Enter the path to the journal directory" style="width: 100%;" />
                <button id="pathButton">Start Watcher</button>
            </div>
            <div>
                <h3>Fleet Server</h3>
                <input type="url" id="serverInput" value="" placeholder="Enter the fleet server URL" style="width: 100%;" />
                <!-- <input type="url" id="serverInput" value="http://fleet.purrcat.space/" placeholder="Enter the fleet server URL" style="width: 100%;" /> -->
                <button id="serverButton">Test Connection</button>
            </div>
        </div>
        <div>
            <h2>Telemetry</h2>
            <p>
                Watcher: <span id="watcherState" class="activity inactive">Inactive</span>
            </p>
            <p>
                Server: <span id="serverState" class="activity inactive">Connection not attempted</span>
            </p>
            <p>
                Lines loaded: <span id="dataCount"></span>
            </p>
            <p>
                Last event: <span id="lastEvent"></span>
            </p>
        </div>
    </body>
    <script>require('./renderer.js');</script>
</html>
